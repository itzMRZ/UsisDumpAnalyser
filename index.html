<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Updated CSP to allow CDN resources and Google Fonts -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://usis-cdn.eniamza.com https://fonts.googleapis.com https://fonts.gstatic.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Connect Dump Analyser V1.2</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <!-- Material Icons for better UX -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="data-status" class="data-status"></div>
    <h1>Connect Dump Analyser V1.2</h1>
    <div class="button-container" id="semesterButtons">
      <!-- Semester buttons will be dynamically generated -->
    </div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by Course Code, Faculty, or Name...">
      <span class="search-icon material-icons">search</span>
      <button id="clearSearch" class="clear-search" aria-label="Clear search">Ã—</button>
    </div>
    <div class="pagination">
      <button id="prevPage" aria-label="Previous page"><span class="material-icons">arrow_back</span></button>
      <span id="pageInfo">Page 1 of 1</span>
      <button id="nextPage" aria-label="Next page"><span class="material-icons">arrow_forward</span></button>
    </div>

    <!-- Mobile pagination with page numbers -->
    <div class="mobile-pagination">
      <div id="pageNumbers" class="page-numbers">
        <!-- Page numbers will be generated dynamically -->
      </div>
    </div>

    <!-- Mobile scroll hint -->
    <div class="table-scroll-hint" id="tableScrollHint">
      <span class="material-icons" style="font-size:16px;vertical-align:middle">swipe</span> Swipe horizontally to see more
    </div>

    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th class="nowrap">Code</th>
            <th class="nowrap">Section</th>
            <th class="nowrap">Faculty</th>
            <th class="nowrap">Name</th>
            <th class="nowrap">Schedule</th>
            <th class="nowrap">Available</th>
            <th class="nowrap">Booked</th>
            <th class="nowrap">Capacity</th>
            <th class="nowrap">Exam Time</th>
          </tr>
        </thead>
        <tbody id="courseTable"></tbody>
      </table>
    </div>

    <div class="pagination">
      <button id="prevPageBottom" aria-label="Previous page"><span class="material-icons">arrow_back</span></button>
      <span id="pageInfoBottom">Page 1 of 1</span>
      <button id="nextPageBottom" aria-label="Next page"><span class="material-icons">arrow_forward</span></button>
    </div>
  </div>

  <!-- Back to top button -->
  <a href="#" class="back-to-top" id="backToTop" aria-label="Back to top">
    <span class="material-icons">arrow_upward</span>
  </a>

  <!-- Core scripts -->
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/dataService.js"></script>
  <script src="js/uiController.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
