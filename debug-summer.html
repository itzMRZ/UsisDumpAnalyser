<!DOCTYPE html>
<html>
<head>
    <title>Debug Summer 25 Loading</title>
</head>
<body>
    <h1>Debug Summer 25 Data Loading</h1>
    <div id="status"></div>
    <div id="results"></div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>

    <script>
        async function debugSummer25() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');

            try {
                statusDiv.innerHTML = 'Loading summer-25.json...';
                console.log('üîÑ Starting Summer 25 debug...');

                const response = await fetch('summer-25.json');
                console.log('üì° Response status:', response.status, response.statusText);
                statusDiv.innerHTML = `Response: ${response.status} ${response.statusText}`;

                if (!response.ok) {
                    throw new Error(`Failed to load summer-25.json: ${response.status}`);
                }

                console.log('üì• Parsing JSON...');
                statusDiv.innerHTML = 'Parsing JSON...';

                const data = await response.json();
                console.log('üîç Raw data structure:', {
                    type: typeof data,
                    isArray: Array.isArray(data),
                    length: Array.isArray(data) ? data.length : 'N/A',
                    firstItem: Array.isArray(data) && data.length > 0 ? data[0] : 'N/A',
                    hasDataProperty: data.data ? 'Yes' : 'No'
                });

                statusDiv.innerHTML = `Loaded ${Array.isArray(data) ? data.length : 'Non-array'} items`;

                console.log('üîÑ Normalizing data...');
                statusDiv.innerHTML += '<br>Normalizing data...';

                const normalizedData = Utils.normalizeCourseData(data, 'spring25');
                console.log('‚úÖ Normalized data:', {
                    count: normalizedData.length,
                    firstNormalized: normalizedData[0]
                });

                statusDiv.innerHTML += `<br>Normalized: ${normalizedData.length} courses`;
                resultsDiv.innerHTML = `
                    <h3>Sample Data (First 5 courses):</h3>
                    <pre>${JSON.stringify(normalizedData.slice(0, 5), null, 2)}</pre>
                `;

            } catch (error) {
                console.error('‚ùå Debug error:', error);
                statusDiv.innerHTML = `Error: ${error.message}`;
                resultsDiv.innerHTML = `<pre style="color: red;">${error.stack}</pre>`;
            }
        }

        // Start debugging when page loads
        debugSummer25();
    </script>
</body>
</html>
